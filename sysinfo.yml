---
 - name: Free Disk space on Host(s)
   hosts: 9.190.27.146
   user: anstadm
   become: true
   any_errors_fatal: false
   tasks: 
   
     - name: run uptime
       shell: uptime
       register: uptime
     - name: show uptime
       debug: var=uptime
       
     - name: Hardware info
       vars:
        msg: |
          RAM: {{ ansible_memtotal_mb }}
          SWAP: {{ ansible_memory_mb.swap.total }}
       debug:
        msg: "{{ msg.split('\n') }}" 
        
     - name: Execute the df command
       register: dfout
       command: "df -gh"

     - debug:
          var: dfout.stdout
     - action:
          module: copy
          content: "{{ dfout.stdou }}('\n')"
          dest : /tmp/{{ inventory_hostname }}.txt     
